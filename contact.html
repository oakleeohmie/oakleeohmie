<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oaklee Ohmie's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class=".container-fluid">
        <header>
            <div class="topnav" id="myTopnav">
                <a href="home.html">Home</a>
                <a href="contact.html" class="active">Contact</a>
                <a href="portfolio.html">Portfolio</a>
                </a>
            </div>
            <div class="row landing">

                <div class="col-md-6  welcome">
                    <h2 class="title">Contact Me</h2>
                </div>
            </div>
        </header>
        <br>
        <div class="main">
            <form class="form">
                <div class="form-group">
                    <label for="inputName" style="font-size: 30px;">Name</label>
                    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Your name here">

                </div>
                <div class="form-group">
                    <label for="inputEmail" style="font-size: 30px;">Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="inputMessage" style="font-size: 30px;">Leave me a
                        message</label>
                    <input type="message" class="form-control" id="exampleCheck1">

                </div>
                <div class="submit">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>

            </form>
        </div>
        <footer class="footer">
            <div class="row foot-icons">
                <div class="linked">
                    <a href="https://www.linkedin.com/in/oakleeohmie/" class="fa fa-linkedin fa-5x"></a>
                </div>
                <div class="github">
                    <a href="https://www.github.com/oakleeohmie" class="fa fa-github fa-5x"></a>
                </div>
            </div>
        </footer>
</body>

</html>
